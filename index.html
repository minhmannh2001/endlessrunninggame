<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Running Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center w-100">Running Game</h1>
        </div>
        <div class="row d-flex justify-content-center position-relative">
            <div class="game mt-5 rounded mapMoving">
                <div class="menu text-center d-none">
                    <h1>PLAY AGAIN?</h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-clockwise replay-btn"
                        viewBox="0 0 16 16" onclick="window.location.reload()">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg>
                </div>
                <div class="background1 position-absolute"></div>
                <div class="background2 position-absolute"></div>
                <div class="background3 position-absolute"></div>
                <div class="background4 position-absolute"></div>
                <div class="background5 position-absolute"></div>
                <div class="player d-inline-block" id="player"></div>
                <div class="dog d-inline-block" id="enemy"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
